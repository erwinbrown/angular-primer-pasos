<h4>Agregar Personaje</h4>
<form class="row mt-3" (ngSubmit)="charaterEmmiter()">
       <div class="mb-3">
         <input type="text"
             class="form-control form-control-sm" 
             [(ngModel)]="personaje.name" 
             name="name"
             placeholder="nombre..">
       </div>
       <div class="mb-3">
          <input type="number"
              class="form-control form-control-sm"
              [(ngModel)]="personaje.power" 
              name="power"
              placeholder="poder..">
        </div>
     <button type="submit" class="btn btn-primary"> Agregar </button>


    </form>
