<h4>Listado de Personajes:</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterListar; let i = index; let isOdd = odd" 
        class="list-group-item d-flex justify-content-between" [ngClass]="{
             'list-group-item-warning': isOdd
        }">
        <div>
          <span class="text-primary">{{i+1}}</span>
          <span>. {{character.name}}</span> - <strong>
          Power: 
          </strong>
          <span>{{character.power}}</span>
      </div>
      <button (click)="getIndexOption(character.id!)" class="btn btn-danger">X</button>
    </li>
   </ul>
